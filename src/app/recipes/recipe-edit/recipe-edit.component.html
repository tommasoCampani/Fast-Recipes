<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!recipeForm.valid"
            type="submit"
            class="btn btn-success"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgUrl">Image URL</label>
            <input
              type="text"
              id="imgUrl"
              name="imgUrl"
              class="form-control"
              formControlName="imgUrl"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="recipeForm.get('imgUrl').value"
            width="300px"
            class="img-responsive"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Description</label>
            <textarea
              type="text"
              id="description"
              name="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <h4>Ingredients</h4>
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input
                type="text"
                placeholder="Ingredient name"
                formControlName="name"
                id="name"
                name="name"
                class="form-control"
              />
            </div>
            <div class="col-xs-3">
              <input
                type="number"
                placeholder="Qta"
                formControlName="amount"
                id="amount"
                name="amount"
                class="form-control"
              />
            </div>
            <div class="col-xs-1">
              <button
                id="btnDeleteIng"
                class="btn btn-danger"
                (click)="onRemoveIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <button
            type="button"
            id="btnAddIng"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
