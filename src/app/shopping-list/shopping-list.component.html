<div class="row">
  <div class="col-xs-10">
    <hr />
    <shopping-edit></shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer;"
        class="list-group-item"
        (click)="onEditIngredient(idx)"
        *ngFor="let ingredient of ingredients; let idx = index"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
